<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>

<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
    }

    /* Animated background area */
    .page-wrapper {
        min-height: calc(100vh - 56px);
        background: linear-gradient(270deg, #6a11cb, #2575fc);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 15px;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Form card */
    .form-card {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        color: #333;
    }

    .form-control:focus {
        box-shadow: 0 0 8px rgba(37,117,252,0.5);
        border-color: #2575fc;
    }

    .btn-primary {
        width: 100%;
        border-radius: 25px;
        padding: 10px;
        font-size: 16px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* ===== Success Popup Styling ===== */
    .success-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .success-popup {
        background: #ffffff;
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        animation: popupFade 0.5s ease;
    }

    .success-popup .icon {
        font-size: 55px;
        color: #28a745;
        margin-bottom: 10px;
    }

    .success-popup h4 {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .success-popup p {
        color: #555;
        margin-bottom: 20px;
    }

    .success-popup button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .success-popup button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    @keyframes popupFade {
        from {
            opacity: 0;
            transform: scale(0.7);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="page-wrapper">
    <div class="form-card">
        <h2>Student Registration</h2>

        <form th:action="@{/student}" th:object="${students}" method="post">

            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}"
                       class="form-control"
                       placeholder="Enter First Name" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}"
                       class="form-control"
                       placeholder="Enter Last Name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}"
                       class="form-control"
                       placeholder="Enter Email" required>
            </div>

            <button type="submit" class="btn btn-primary">
                Register Student
            </button>

        </form>
    </div>
</div>

<!-- SUCCESS POPUP -->
<div class="success-overlay" th:if="${success}">
    <div class="success-popup">
        <div class="icon">âœ”</div>
        <h4>Success!</h4>
        <p>Student registered successfully.</p>
        <button onclick="goToStudentPage()">OK</button>
    </div>
</div>

<script th:if="${success}">
    function goToStudentPage() {
        window.location.href = "/student";
    }
</script>

</body>
</html>
