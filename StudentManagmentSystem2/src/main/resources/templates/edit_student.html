<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #fff;
        margin: 30px 0;
        font-weight: bold;
    }

    form {
        background: #ffffff;
        max-width: 450px;
        margin: auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        animation: fadeInUp 0.8s ease;
    }

    .form-group label {
        font-weight: 600;
    }

    .form-control {
        border-radius: 8px;
    }

    .form-control:focus {
        box-shadow: 0 0 8px rgba(102,126,234,0.7);
        border-color: #667eea;
    }

    .btn-primary {
        width: 100%;
        border-radius: 25px;
        padding: 10px;
        font-size: 16px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ===== SUCCESS POPUP ===== */
    .success-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .success-popup {
        background: #ffffff;
        padding: 30px;
        width: 360px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        animation: popupScale 0.4s ease;
    }

    .success-popup h4 {
        font-weight: bold;
        margin-bottom: 10px;
        color: #28a745;
    }

    .success-popup p {
        color: #555;
        margin-bottom: 20px;
    }

    .success-popup button {
        background: #28a745;
        color: #fff;
        border: none;
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .success-popup button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    @keyframes popupScale {
        from {
            opacity: 0;
            transform: scale(0.7);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">
                    Student Management
                </a>
            </li>
        </ul>
    </div>
</nav>

<h1>Update Students Details</h1>

<form th:action="@{/student/edit/{id}(id=${students.id})}"
      th:object="${students}" method="post">

	<div class="form-group">
		<label>Student First Name</label>
		<input type="text" name="firstName"
			   th:field="*{firstName}"
			   class="form-control"
			   placeholder="Enter First Name">
	</div>

	<div class="form-group">
		<label>Student Last Name</label>
		<input type="text" name="lastName"
			   th:field="*{lastName}"
			   class="form-control"
			   placeholder="Enter Last Name">
	</div>

	<div class="form-group">
		<label>Student Email</label>
		<input type="text" name="email"
			   th:field="*{email}"
			   class="form-control"
			   placeholder="Enter Email">
	</div>

	<div class="box-footer">
		<button type="submit" class="btn btn-primary">
			Submit Form
		</button>
	</div>
</form>

<!-- ===== SUCCESS POPUP ===== -->
<div class="success-overlay" th:if="${success}">
    <div class="success-popup">
    <div class="icon">âœ”</div>
        <h4>Success!</h4>
        <p>Student details updated successfully.</p>
        <button onclick="redirectToMain()">OK</button>
    </div>
</div>

<script th:if="${success}">
    function redirectToMain() {
        window.location.href = "/student";
    }
</script>

</body>
</html>
